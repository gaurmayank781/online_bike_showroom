{% extends 'index.html' %}
{% block body %}

<script src = https://code.jquery.com/jquery-3.3.1.js></script>
<script src = https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js></script>
<script src = https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js></script>
<script src = https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js></script>
<script src = https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js></script>
<script src = https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js></script>
<script src = https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js></script>

<link rel = stylesheet href=https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css>
<link rel = stylesheet href=https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css>


<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ;
 font-weight : bold;margin-top:2%">View Bike</h2></center><hr>
<div class="container" style="margin-top:1%">
</div>
 <div class="container">
<table id="example" class="table table-hover">
  <thead>
  <tr>
    <th>Bike name</th>
    <th>Image</th>
    <th>Company</th>
    <th>Bike_type</th>
    <th>Price</th>
    <th>Fuel_Type</th>
    <th>Detail</th>
    <th>Action</th>
  </tr>
  </thead>
   <tbody>

{% for i in bike %}
  <tr>
    <td>{{i.bike_name}}</td>
    <td><img src="{{i.img1.url}}" style="width:80px;height:90px"></td>
    <td>{{i.company.name}}</td>
    <td>{{i.type.type}}</td>
    <td>{{i.price}}</td>
    <td>{{i.fuel_type}}</td>
    <td><a href="{% url 'view_bike_detail' i.id %}"><button class="btn btn-primary">Detail</button></a></td>
    <td><a href="{% url 'edit_bike' i.id %}"><button class="btn btn-success">Edit</button></a>
        <a href="{% url 'delete_bike' i.id %}"><button class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button></a></td>
  </tr>

   {% endfor %}

    </tbody>
</table>

 </div>

<script>
            var el_up = document.getElementById("GFG_UP");

            el_up.innerHTML =
                "Click on the LINK for further confirmation.";
</script>
<script>
$(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copyHtml5',
            'excelHtml5',
            'csvHtml5',
            'pdfHtml5'
        ]
    } );
} );
</script>

{% endblock %}
