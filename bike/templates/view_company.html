{% extends 'index.html' %}
{% block body %}

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>

<script>
$(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    } );
} );
</script>
<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ;
 font-weight : bold;margin-top:2%">View Company</h2></center><hr>
<div class="container" style="margin-top:1%">
</div>
 <div class="container">
<table id="example" class="table table-hover">
  <thead>
  <tr>
    <th>company name</th>
    <th>Image</th>
    <th>Email</th>
    <th>City</th>
    <th>State</th>
    <th>Address</th>
    <th style="width:170px">Action</th>
  </tr>
  </thead>
   <tbody>

{% for i in bike %}
  <tr>
    <td>{{i.name}}</td>
    <td><img src="{{i.image.url}}" style="width:80px;height:90px"></td>
    <td>{{i.email1}}</td>
    <td>{{i.city}}</td>
    <td>{{i.state}}</td>
    <td>{{i.address}}</td>
      <td><a href="{% url 'edit_company' i.id %}"><button class="btn btn-success"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></a>
        <a href="{% url 'delete_company' i.id %}"><button class="btn btn-danger" onclick="return confirm('Are you sure?')"><i class="fa fa-trash" aria-hidden="true"></i></button></a></td>
  </tr>

   {% endfor %}

    </tbody>
</table>

 </div>

<script>
            var el_up = document.getElementById("GFG_UP");

            el_up.innerHTML =
                "Click on the LINK for further confirmation.";
</script>


{% endblock %}
