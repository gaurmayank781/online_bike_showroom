{% extends 'index.html' %}
{% block body %}

<center><h2 style="font-family:'Monotype Corsiva';color:red;margin-top:4%">View Customer Detail</h2></center>
<div class="container-fluid">
    <center>
    <div class="container">
        <table class="table table-hover" id="example">
  <thead>
  <tr>
    <th>Image</th>
    <th>Full Name</th>
    <th>Address</th>
      <th>Contact</th>
      <th>City</th>
    <th>Email Id</th>
    <th>Delete</th>
  </tr>
  </thead>
   <tbody>

    {% for i in user %}
  <tr>

    <td><img src="{{i.image.url}}" style="width:100px;height:90px"></td>
    <td>{{i.user.first_name}} {{i.user.last_name}}</td>
    <td>{{i.address}}</td>
      <td>{{i.mobile}}</td>
      <td>{{i.city}}</td>
      <td>{{i.user.email}}</td>
    <td><a href="{% url 'delete_user' i.user.id %}" onclick="return confirm('Are you sure?')">
        <button class="btn btn-danger">delete</button></a></td>
  </tr>

    {% endfor %}
    </tbody>

</table>

 </div></center>


</div>



{% endblock %}
