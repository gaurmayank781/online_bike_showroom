{% extends 'index.html' %}
{% block body %}
<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ;
 font-weight : bold;margin-top:2%">View All Bike</h2></center><hr>

<div class="container" style="margin-top:4%">
    <div class="row">
        {% for i in bike %}
        <div class="col-md-3" style="margin-bottom:2%">
            <div align="center" class="container" style="height:100%;padding:30px;width:100%;border:1px solid lightgrey;border-radius:8px">
                <img src="{{i.img1.url}}" style="width:100%;height:140px"><hr>
                <h4 style="color:blue;font-weight:bold">{{i.bike_name}},({{i.displacement}})</h4>
                <p style="padding:10px">Bike Type : {{i.type.type}}</p>
                <div class="w3l-pricehkj">
                    <h6>&#8377;{{i.price}}.00</h6>
                </div>
                <fieldset>
                    <a href="{% url 'view_bike_detail' i.id %}">
                        <button class="btn btn-primary" style="padding:10px;width:100%">View Detail</button></a>
                </fieldset>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
