{% extends 'index.html' %}
{% block body %}
{% load static %}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ;
 font-weight : bold;margin-top:2%">{{bike.bike_name}}</h2></center><hr>

<div class="container" style="margin-bottom:3%;margin-top:2%;background-color:AliceBlue;border-radius:8px;border:1px solid grey;">
    <div class="row">
        <div align="center" class="container" style="padding:10px;width:100%">
        <div class="col-md-12" style="">
                <h3 class="w3-center">Zoom Image Slideshow</h3><hr style="height: 1px;color: red;background-color: red;border: none;">
                <div class="w3-content w3-display-container">
                    <img class="mySlides" src="{{bike.img1.url}}" style="width:100%;height:450px;">
                    <img class="mySlides" src="{{bike.img2.url}}" style="width:100%;height:450px;">
                    <img class="mySlides" src="{{bike.img3.url}}" style="width:100;height:450px;">
                    <img class="mySlides" src="{{bike.img4.url}}" style="width:100%;height:450px;">
                    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {% if not request.user.is_staff %}
                <fieldset>
                    <a href="{% url 'view_bike_detail' bike.id %}">
                        <button class="btn btn-primary" style="padding:10px;width:100%">View Detail & Book Now</button></a>
                </fieldset>
                {% else %}
                <fieldset>
                    <a href="{% url 'view_bike_detail' bike.id %}">
                        <button class="btn btn-primary" style="padding:10px;width:100%">View Detail & Edit Detail</button></a>
                </fieldset>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
{% endblock %}
