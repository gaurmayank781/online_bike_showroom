{% extends 'index.html' %}
{% block body %}
{% load static %}

<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E
 ; font-weight : bold;margin-top:2%">Add Bike</h2></center><hr>
    <div class="container" style="margin-top:1%;border:1px solid grey;padding:10px;border-radius:8px;background-color:lightblue;width:65%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
    <label for="exampleFormControlSelect1">Bike Company</label>
    <select class="form-control" id="exampleFormControlSelect1" name="company">
      {% for i in company %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
    </select>
  </div>
    <div class="form-group col-md-6">
    <label for="exampleFormControlSelect1">Bike Company</label>
    <select class="form-control" id="exampleFormControlSelect2" name="type">
      {% for i in bike_type %}
      <option value="{{i.type}}">{{i.type}}</option>
      {% endfor %}
    </select>
  </div>
  </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bike name</label>
      <input type="text" class="form-control" placeholder="Enter Bike Name" name="bname" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Bike Price</label>
      <input type="number" class="form-control" placeholder="Enter Price" name="bprice" id="inputPassword4" required>
    </div>
  </div>

    <div class="form-row">
        <div class="form-group col-md-6">
      <label for="inputPassword4">Bike Number</label>
      <input type="text" class="form-control" placeholder="Enter Bike number" name="bnum" id="inputPassword4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Length</label>
      <input type="text" class="form-control" name="blen" placeholder="Bike Length" id="inputEmail4" required>
    </div>
  </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Height</label>
      <input type="text" class="form-control" name="bhei" placeholder="Bike Height" id="inputEmail4" required>
    </div>

        <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Width</label>
      <input type="text" class="form-control" name="bwid" placeholder="Enter Bike Width" id="inputEmail4" required>
        </div></div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Fuel Type</label>
      <input type="text" class="form-control" name="btype" placeholder="Bike Fuel Type" id="inputEmail4" required>
    </div>

        <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Displacement</label>
      <input type="text" class="form-control" name="bdisplace" placeholder="Enter Bike Displacement" id="inputEmail4" required>
        </div></div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Max Power</label>
      <input type="text" class="form-control" name="maxpower" placeholder="Bike max Power" id="inputEmail4" required>
    </div>

        <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Max Torque</label>
      <input type="text" class="form-control" name="maxtorq" placeholder="Enter Max torque" id="inputEmail4" required>
        </div></div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Milage</label>
      <input type="text" class="form-control" name="milage" placeholder="Bike milage" id="inputEmail4" required>
    </div>

        <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Number of Gear</label>
      <input type="text" class="form-control" name="gear" placeholder="Enter Number of Gear" id="inputEmail4" required>
        </div></div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Front Type</label>
      <input type="text" class="form-control" name="front" placeholder="Bike Front Type" id="inputEmail4" required>
    </div>

        <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Rear Type</label>
      <input type="text" class="form-control" name="rear" placeholder="Bike Rear Type" id="inputEmail4" required>
        </div></div>

        <div class="form-row">
            <div class="form-group col-md-6">
      <label for="inputEmail4">Bike Address</label>
      <input type="text" class="form-control" name="add" placeholder="Enter Bike Address" id="inputEmail4" required>
        </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Image 1</label>
      <input type="file" class="form-control"  name="image1" id="inputPassword4" required>
    </div>

  </div><div class="form-row">
            <div class="form-group col-md-6">
      <label for="inputPassword4">Image 2</label>
      <input type="file" class="form-control"  name="image2" id="inputPassword4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Image 3</label>
      <input type="file" class="form-control"  name="image3" id="inputPassword4" required>
    </div>

  </div><div class="form-row">
            <div class="form-group col-md-6">
      <label for="inputPassword4">Image 4</label>
      <input type="file" class="form-control"  name="image4" id="inputPassword4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Image 5</label>
      <input type="file" class="form-control"  name="image5" id="inputPassword4" required>
    </div>

  </div>
            <button type="submit" style="width:100%;height:40px" class="btn btn-primary">Submit</button>

</form></div>


{% if error %}
<script>
    alert('Bike added Successfully');
    window.location = "{% url 'view_bike' %}";
</script>
{% endif %}

{% endblock %}
