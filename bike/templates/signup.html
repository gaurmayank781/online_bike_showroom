{% extends 'index.html' %}
{% block body %}
{% load static %}

<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E
 ; font-weight : bold;margin-top:2%">Signup Form</h2></center><hr>
<div class="container" style="border:1px solid grey;border-radius:8px;width:60%;padding:20px;margin-top:1%;background-color:lightgrey">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
  <center><img src="{% static 'images/sign1.png' %}" style="border-radius:50%;border:1px solid black;width:20%">
          </center>
          <div style="margin-top:2%;border:1px solid grey;padding:10px;border-radius:8px">

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="fname" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" id="inputPassword4" required>
    </div>
  </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Username</label>
      <input type="text" class="form-control" placeholder="Enter User Name" name="uname" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" placeholder="Enter Password" name="pwd" id="inputPassword4" required>
    </div>
  </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter Email Address" id="inputEmail4" required>
    </div>

    <div class="form-group col-md-6">
      <label for="inputPassword4">Address</label>
      <input type="text" class="form-control" placeholder="Enter Address" name="add" id="inputPassword4" required>
    </div>
  </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">City</label>
      <input type="text" class="form-control" name="city" placeholder="Enter City" id="inputEmail4" required>
    </div>

        <div class="form-group col-md-6">
      <label for="inputEmail4">State</label>
      <input type="text" class="form-control" name="state" placeholder="Enter State" id="inputEmail4" required>
        </div></div>

        <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Image</label>
      <input type="file" class="form-control"  name="image" id="inputPassword4" required>
    </div>
            <div class="form-group col-md-6">
      <label for="inputEmail4">Contact</label>
      <input type="number" class="form-control" name="mobile" placeholder="Enter mobile number" id="inputEmail4" required>
        </div>
  </div>
            <button type="submit" class="btn btn-primary" style="width:100%;height:40px">Submit</button>
          </div>
</form>

</div>

{% if error %}
<script>
    alert('Regitered Successfully');
    window.location = "{% url 'login_user' %}";
</script>
{% endif %}

{% endblock %}
