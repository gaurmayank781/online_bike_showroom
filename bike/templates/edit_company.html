{% extends 'index.html' %}
{% block body %}
{% load static %}

{% ifequal error "yes" %}
<script>
    alert('company updated successfully');
    window.location=('{% url 'view_company' %}');
</script>
{% endifequal %}

<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E
 ; font-weight : bold;margin-top:2%">Update company Detail</h2></center><hr>
<div class="container" style="margin-top:1%;border:1px solid grey;padding:10px;border-radius:8px;background-color:lightblue;width:65%">
      <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-row">
      <div class="form-group col-md-12">
    <label for="exampleInputEmail1">Company name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cname" value="{{com.name}}">
      </div></div>
  <div class="form-row">
    <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Company Image</label>
    <input type="file" class="form-control" id="exampleInputPassword1" name="img">

    </div>
      <div class="form-group col-md-6">
        <img src="{{com.image.url}}" style="width:100px;height:110px">
    </div>
    </div>
          <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email Address</label>
      <input type="email" class="form-control" name="email" value="{{com.email1}}" id="inputEmail4">
    </div>

    <div class="form-group col-md-6">
      <label for="inputPassword4">Address</label>
      <input type="text" class="form-control" value="{{com.address}}" name="add" id="inputPassword4">
    </div>
  </div>

    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">City</label>
      <input type="text" class="form-control" name="city" value="{{com.city}}" id="inputEmail4">
    </div>

        <div class="form-group col-md-6">
      <label for="inputEmail4">State</label>
      <input type="text" class="form-control" name="state" value="{{com.state}}" id="inputEmail4">
        </div></div>

  <button type="submit" class="btn btn-primary" style="padding:10px;width:100%;margin-top:2%;margin-bottom:5%">SUBMIT</button>
      </form>
</div>
{% endblock %}
