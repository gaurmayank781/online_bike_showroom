{% extends 'index.html' %}
{% block body %}
<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ;
 font-weight : bold;margin-top:2%">View Company</h2></center><hr>

<div class="container" style="margin-top:4%">
    <div class="row">
        {% for i in company %}
        <div class="col-md-4" style="margin-bottom:2%">
            <a href="{% url 'view_bike_customer' i.id %}"><div align="center" class="container" style="padding:30px;width:100%;border:1px solid lightgrey;border-radius:8px">
                <img src="{{i.image.url}}" style="width:80%;height:200px"><hr>
                <fieldset>
                    <button class="btn btn-primary" style="padding:10px;width:100%">{{i.name}}</button>
                </fieldset>
            </div></a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
