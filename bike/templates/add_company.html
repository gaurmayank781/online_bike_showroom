{% extends 'index.html' %}{% block body %}{% load static %}{% ifequal error "yes" %}<script>    alert('Add company successfully');    window.location=('{% url 'view_company' %}');</script>{% endifequal %}<center><h2 style = "font-family : 'Monotype Corsiva' ; color : #E6120E ; font-weight : bold;margin-top:2%">Add company</h2></center><hr><div class="container" style="margin-top:1%;border:1px solid grey;padding:10px;border-radius:8px;background-color:lightblue;width:65%">      <form method="post" action="" enctype="multipart/form-data">    {% csrf_token %}  <div class="form-row">    <div class="form-group col-md-12">    <label for="exampleInputEmail1">Company name</label>    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cname" placeholder="Enter Company name" required>    </div></div>  <div class="form-row">    <div class="form-group col-md-12">    <label for="exampleInputPassword1">Company Image</label>    <input type="file" class="form-control" id="exampleInputPassword1" name="img" required>    </div></div>          <div class="form-row">    <div class="form-group col-md-6">      <label for="inputEmail4">Email Address</label>      <input type="email" class="form-control" name="email" placeholder="Enter Email Address" id="inputEmail4" required>    </div>    <div class="form-group col-md-6">      <label for="inputPassword4">Address</label>      <input type="text" class="form-control" placeholder="Enter Address" name="add" id="inputPassword4" required>    </div>  </div>    <div class="form-row">    <div class="form-group col-md-6">      <label for="inputEmail4">City</label>      <input type="text" class="form-control" name="city" placeholder="Enter City" id="inputEmail4" required>    </div>        <div class="form-group col-md-6">      <label for="inputEmail4">State</label>      <input type="text" class="form-control" name="state" placeholder="Enter State" id="inputEmail4" required>        </div></div>        <div class="form-row">            <div class="form-group col-md-12">      <label for="inputEmail4">Contact</label>      <input type="number" class="form-control" name="mobile" placeholder="Enter mobile number" id="inputEmail4" required>        </div>  </div>  <button type="submit" class="btn btn-primary" style="width:100%;height:40px;margin-top:2%">SUBMIT</button>      </form></div>{% endblock %}
