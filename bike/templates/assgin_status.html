{% extends 'index.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="font-family : 'Monotype Corsiva' ; color : #E6120E ;margin-top:20px" align="center">Change Status</h2><hr>

<div class="container" style="margin-top:1%;border:1px solid grey;padding:10px;border-radius:8px;background-color:lightblue;width:65%">
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group col-md-12">
    <label for="exampleInputEmail1">Booking Id</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="book" value="{{book.id}}">
  </div>
  <div class="form-group col-md-12">
      <label for="inputState">Status</label>
      <select id="inputState" class="form-control" name="status">
          {% for i in stat %}
        <option value="{{i.status}}">{{i.status}}</option>
          {% endfor %}
      </select>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

{% endblock %}
